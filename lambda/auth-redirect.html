<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing in to Big Buys Mobile...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .fallback-link {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }
    
    .fallback-link a {
      display: inline-block;
      background-color: #007AFF;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      margin-top: 10px;
    }
    
    .fallback-link a:hover {
      background-color: #0051D5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Opening Big Buys Mobile...</h1>
    <p>If the app doesn't open automatically, tap the button below:</p>
    <div class="fallback-link">
      <a href="#" id="deep-link">Open in App</a>
    </div>
  </div>

  <script>
    // Extract token from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const dashboardId = urlParams.get('dashboardId');
    
    if (token) {
      // Build deep link URL
      let deepLink = 'bigbuys://auth?token=' + encodeURIComponent(token);
      if (dashboardId) {
        deepLink += '&dashboardId=' + encodeURIComponent(dashboardId);
      }
      
      // Update the fallback link
      document.getElementById('deep-link').href = deepLink;
      
      // Try to redirect immediately
      // On iOS, this will trigger universal links if configured
      // On Android, intent filters will handle it
      setTimeout(() => {
        window.location.href = deepLink;
      }, 100);
      
      // Also try opening after a short delay as fallback
      setTimeout(() => {
        window.location.href = deepLink;
      }, 500);
    } else {
      // No token provided - show error
      document.querySelector('.container').innerHTML = `
        <h1 style="color: #d32f2f;">Invalid Link</h1>
        <p>This authentication link is invalid or expired.</p>
        <p style="margin-top: 20px; font-size: 14px; color: #999;">Please request a new sign-in link.</p>
      `;
    }
  </script>
</body>
</html>
